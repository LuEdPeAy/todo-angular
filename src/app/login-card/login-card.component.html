
<app-toolbar></app-toolbar>

<div class="center-flex heigth-vh p-sides-1">
  <mat-card class="example-card border-gray shadow-card" style="width: 30vw;">

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="usernameInput">Usuario</label>
        <input type="text" class="form-control" id="usernameInput" formControlName="username">
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']" class="text-danger" >Este campo es requerido</div>
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['minlength']" class="text-danger">Longitud miníma requerida</div>
      </div>
      <div class="form-group">
        <label for="passwordInput">Contraseña</label>
        <input type="password" class="form-control" id="passwordInput" formControlName="password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="text-danger" >Este campo es requerido</div>
      </div>
      <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Iniciar sesión</button>
    </div>
    </form>
    <form action="">
      <mat-card-header class="color-indigo text-white flex-separate">
        <mat-card-title>Sing In</mat-card-title>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
      </mat-card-header>
      <mat-card-content class="center-flex mt-1">
        
        <table class="example-full-width center-flex-column"  cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input type="text" matInput placeholder="Write your username">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Write your password">
              </mat-form-field>
            </td>
          </tr>
        </table>
      
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions class="right-flex text-bold">
        
        <button type="submit" mat-raised-button color="primary">
          <span>Login</span>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="navigate_nexte" style="float: right !important;"></mat-icon>
          
        </button>
        <!-- <a routerLink="home" routerLinkActive="active" ariaCurrentWhenActive="page">HOme</a> -->
      </mat-card-actions>
      <mat-card-footer>
        <app-register></app-register>
      </mat-card-footer>
    </form>
  </mat-card>
</div>

<app-advicebar></app-advicebar>
